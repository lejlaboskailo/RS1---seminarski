 <div class=" mask d-flex align-items-center h-100 gradient-custom-3" style="background-color: peachpuff">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-160 col-md-9 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 10px;">
            <div class="card-body">
              <h2 class="text-uppercase text-center mb-6">Registracija</h2>

              <form>

                <div class="form-outline mb-6">
                  <label class="form-label">Ime</label>
                  <input type="text" class="form-control" [(ngModel)]="registracija.ime"
                         [ngModelOptions]="{standalone: true}" required #ime="ngModel" [placeholder]="provjeriPolje(ime)" >
                </div>

                <div class="form-outline mb-6">
                  <label class="form-label">Prezime</label>
                  <input type="text" class="form-control" [(ngModel)]="registracija.prezime"
                         [ngModelOptions]="{standalone: true}" required #prezime="ngModel" [placeholder]="provjeriPolje(prezime)" >
                </div>

                <div class="form-outline mb-6">
                  <label class="form-label">Email</label>
                  <input type="text" class="form-control" [(ngModel)]="registracija.email"
                         [ngModelOptions]="{standalone: true}" required #email="ngModel" [placeholder]="provjeriPolje(email)" >
                </div>

                <div class="form-outline mb-6">
                  <label class="form-label">Korisničko ime</label>
                  <input type="text" class="form-control" [(ngModel)]="registracija.username"
                         [ngModelOptions]="{standalone: true}" required #username="ngModel" [placeholder]="provjeriPolje(username)" >
                </div>

                <div class="form-outline mb-6">
                  <label class="form-label">Lozinka</label>
                  <input type="text" class="form-control" [(ngModel)]="registracija.password"
                         [ngModelOptions]="{standalone: true}" required #password="ngModel" [placeholder]="provjeriPolje(password)" >
                </div>

                <div class="form-outline mb-6">
                  <label class="form-label">Ponovite lozinku</label>
                  <input type="text" class="form-control" [(ngModel)]="sifra"
                         [ngModelOptions]="{standalone: true}" required #password2="ngModel" [placeholder]="provjeriPolje(password2)" >
                </div>

                <div class="form-outline mb-6">
                  <label class="form-label">Adresa stanovanja</label>
                  <input type="text" class="form-control" [(ngModel)]="registracija.adresaStanovanja"
                         [ngModelOptions]="{standalone: true}" required #adresaStanovanja="ngModel" [placeholder]="provjeriPolje(adresaStanovanja)" >
                </div>


                <div class="form-outline mb-6">
                  <label class="form-label">Broj telefona </label>
                  <input type="text" class="form-control" [(ngModel)]="registracija.brojTelefona"
                         [ngModelOptions]="{standalone: true}" required #brojTelefona="ngModel" [placeholder]="provjeriPolje(brojTelefona)" >
                </div>


                <div class="form-outline mb-6">
                  <label class="form-label" >Opština</label>
                  <select class="form-control"[(ngModel)]="registracija.opstinaId"
                          [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let opstina of opstine" value="{{opstina.id}}">{{opstina.opis}}</option>
                  </select>
                </div>
<br>
                <div class="d-flex justify-content-center">

                  <button type="button"
                          class="btn btn-outline-dark flex-shrink-0" (click)="registracijaPodataka()"><i
                  class="bi bi-person-plus-fill"></i>Registruj se</button>

                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

 <div *ngIf="obavjestenje" class="portfolio-modal modal" [ngClass]="animirajObavjestenje()" id="portfolioModalResponse" tabindex="-1" aria-labelledby="portfolioModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
   <div class="modal-dialog mt-2">
     <div class="modal-content">
       <div class="container">
         <div class="row justify-content-center">
           <div class="col-lg-10">
             <div class="modal-body">
               <p class="item-intro text-muted mb-2">{{obavjestenjeNaslov}}</p>
               <div class="text-center">
                 <div class="mb-2"><b>{{obavjestenjeSadrzaj}}</b></div>

               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
