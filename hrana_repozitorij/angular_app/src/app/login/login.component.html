<!-- Section: Design Block -->
<section class="text-center text-lg-start" style="background-color: lightgray">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Prijavite se na vaš račun!</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->


              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" >Korisničko ime</label>
                <input type="text" class="form-control" [(ngModel)]="prijava.korisnickoIme" [ngModelOptions]="{standalone: true}" required #korisnickoIme="ngModel"
                       [placeholder]="provjeriKorisnickoIme(korisnickoIme)"  />

              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" >Lozinka</label>
                <input [type]="fieldText ? 'text' : 'password'" class="form-control" [(ngModel)]="prijava.lozinka" [ngModelOptions]="{standalone: true}" required #lozinka="ngModel"
                       [placeholder]="provjeriLozinku(lozinka)"/>

              </div>

              <div class="input-group-append">
                        <span>
                          <i class="bi" [ngClass]="{'bi-eye-slash-fill': !fieldText,'bi-eye-fill': fieldText}" (click)="prikaziSakrij()"></i>
                        </span>
              </div>

              <!-- Submit button -->
              <div class="pt-1 mb-5 pg-lg-2 text-center">
              <button class="btn btn-outline-dark flex-shrink-0"  (click)="posaljiPodatke()">Prijava
              </button>
              </div>
              <!-- Register buttons -->
              <p class="mt-2 mb-0">Nemate korisnički račun?  <br/>
                <br/>
                <button class="btn btn-outline-dark flex-shrink-0" (click)="prikaziRegistraciju()">
                  <i class="bi bi-person-plus-fill"></i> Registriraj se</button>

              </p>

            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://i.pinimg.com/564x/51/a0/d2/51a0d219ddcd4d550f928a8a67212703.jpg" class="w-100 rounded-4 shadow-4"
             alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->


<div *ngIf="obavjestenje" class="portfolio-modal modal" [ngClass]="animirajObavjestenje()" id="portfolioModalResponse" tabindex="-1" aria-labelledby="portfolioModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog mt-2">
    <div class="modal-content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="modal-body">
              <p class="item-intro text-muted mb-2">{{obavjestenjeNaslov}}</p>
              <div class="text-center">
                <div class="mb-2"><b>{{obavjestenjeSadrzaj}}</b></div>

                <button class="btn btn-outline-dark" (click)="zatvoriModalObavjestenje()">
                  <i class="bi bi-check-circle-fill"></i>
                  Ok
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
